<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container"><h1>LogIn Page</h1></div>
    </header>
    <nav id="navbar">
      <div class="container">
        <div id="rightnav">
          <ul>
            <li><a href="login.html">LogIn</a></li>
            <li><a href="signup.html">SignUp</a></li>
          </ul>
        </div>
        <div id="leftnav">
          <a href="home.html">&#x24BF; MyJob</a>
        </div>
      </div>
    </nav>
    <div class="clr"></div>
    <section id="login-section">
      <div class="container">
        <h2>Log in to Apply to Job</h2>
        <form id="login-form" action="home.html" method="post">
          <label for="userEmail">Email</label>
          <input type="email" name="userEmail" required />
          <label for="userPwd">Password</label>
          <input type="password" name="userPwd" id="userPwd" required />
          <input type="checkbox" onclick="showPass()" /> Show Password
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
    <footer id="main-footer">
      <p>Copyright &copy; MyJob2022</p>
    </footer>
    <script src="../javascript/loginValidate.js"></script>
  </body>
</html>
