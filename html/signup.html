<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Up Page</h1>
    </header>
    <nav id="navbar">
      <div class="container">
        <div id="rightnav">
          <ul>
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </div>
        <div id="leftnav">
          <a href="home.html">&#x24BF; MyJob</a>
        </div>
      </div>
    </nav>
    <section class="showcase">
      <div id="main-title">
        <h2>Create an account</h2>
      </div>
      <form id="employee-form" action="../databaseapp/php/processing.php">
        <div class="form-element">
          <label for="">First Name:</label>
          <input type="text" name="firstName" />
        </div>
        <div class="form-element">
          <label for="">Last Name:</label>
          <input type="text" name="lastName" />
        </div>
        <div class="form-element">
          <label for="">Email:</label>
          <input type="email" name="email" />
        </div>
        <div class="form-element">
          <label for="">Phone Number:</label>
          <input type="text" name="phoneNum" />
        </div>
        <div class="form-element">
          <label for="">Password:</label>
          <input type="password" name="password" />
        </div>
      </form>
      <div>
        <label for="">Are you an employer?</label>
        <select name="account-type" id="">
          <option value="" selected="selected">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <p>Employers have to provide additional information.</p>
      </div>
      <form id="employer-form" action="../databaseapp/php/processing.php">
        <div class="form-element">
          <label for="">Company Name:</label>
          <input type="text" name="companyName" />
        </div>
        <div class="form-element">
          <label for="">Company Email:</label>
          <input type="email" name="companyEmail" />
        </div>
        <div class="form-element">
          <label for="">Company Phone Number:</label>
          <input type="text" name="companyPhoneNum" />
        </div>
        <div class="form-element">
          <label for="">Address:</label>
          <input type="text" name="companyAddress" />
        </div>
        <div class="form-element">
          <label for="">City:</label>
          <input type="text" name="companyCity" />
        </div>
        <div class="form-element">
          <label for="">State:</label>
          <select name="companyState" id="">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-element">
          <label for="">Zipcode:</label>
          <input type="text" name="Zip Code:" />
        </div>
        <div class="form-element">
          <input type="submit" name="submite" value="Create" />
        </div>
      </form>
    </section>
    <footer id="main-footer">
      <p>Copyright &copy; MyJob2022</p>
    </footer>
  </body>
</html>
